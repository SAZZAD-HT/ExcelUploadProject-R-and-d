<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data to Dropdown</title>
</head>
<body>

    <div id ="number">
        
    </div>
    <!-- <label for="buyerDropdown">Select Buyer:</label>
    <select id="buyerDropdown"></select> -->

    <script>
        let html = "";
        var number = 1;
        for(let i = 1; i<=1000; i++){
            html+=`<h3>${number}</h3>`
            number++;
        }
        document.getElementById("number").innerHTML = html ;
      
    </script>

</body>
</html>
