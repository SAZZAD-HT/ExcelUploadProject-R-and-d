<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Select Dropdown with Value and Text</title>
</head>
<body>

    <label for="multiSelect">Select Items:</label>
    <select id="multiSelect" name="multiSelect[]" multiple>
        <option value="value1">Name 1</option>
        <option value="value2">Name 2</option>
        <option value="value3">Name 3</option>
        <!-- Add more options as needed -->
    </select>

    <button onclick="getSelectedValues()">Get Selected Values</button>

    <script>
        function getSelectedValues() {
            var selectedValues = [];
            var selectedTexts = [];
            var selectElement = document.getElementById('multiSelect');

            // Iterate through each selected option
            for (var i = 0; i < selectElement.selectedOptions.length; i++) {
                var option = selectElement.selectedOptions[i];

                // Add both the value and text to arrays
                selectedValues.push(option.value);
                selectedTexts.push(option.textContent);
            }

            // Display the selected values and texts
            alert('Selected Values: ' + selectedValues.join(', ') + '\nSelected Texts: ' + selectedTexts.join(', '));
        }
    </script>

</body>
</html>
