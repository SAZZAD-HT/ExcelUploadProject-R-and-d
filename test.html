<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data with Line Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            width: 50%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .saved {
            background-color: #8bc34a;
        }

        .not-saved {
            background-color: #ff5722;
        }
    </style>
</head>
<body>
    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td class="status">Pending</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td class="status">Pending</td>
            </tr> <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td class="status">Pending</td>
            </tr> <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td class="status">Pending</td>
            </tr> <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td class="status">Pending</td>
            </tr> <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td class="status">Pending</td>
            </tr> <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td class="status">Pending</td>
            </tr> <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td class="status">Pending</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rows = document.querySelectorAll("#data-table tbody tr");

            rows.forEach((row, index) => {
             
                const statusCell = row.querySelector(".status");
                const delay =20000; // 10 seconds for ID 1, 5 seconds for others


                simulateAPICall(row, delay)
                    .then(() => {
                        statusCell.textContent = "Saved";
                        row.classList.add("saved");
                    })
                    .catch(() => {
                        statusCell.textContent = "Not Saved";
                        row.classList.add("not-saved");
                    });
            });
            

            function simulateAPICall(row, delay) {
                return new Promise((resolve, reject) => {
                  
                    setTimeout(() => {
                        // Simulate success or failure
                        debugger;
                        const isSuccess = Math.random() < 0.5; // 80% success rate
                        isSuccess ? resolve() : reject();
                    }, delay);
                });
            }
        });
    </script>
</body>
</html>
