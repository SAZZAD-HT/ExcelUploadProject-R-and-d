<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Column Example</title>
</head>
<body>

<table id="myTable" border="1">
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
        <tr>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
    </tbody>
</table>

<button id="addColumnBtn" onclick="addColumn()">Add Column</button>

<script>
    function addColumn() {
        // Get the table element
        const table = document.getElementById("myTable");

        // Add a new header cell to the header row
      

        // Add a new cell to each data row
        for (let i = 1; i < table.rows.length; i++) {
            const newRowCell = table.rows[i].insertCell();
            newRowCell.textContent = "New Data";
        }
    }
</script>

</body>
</html>
